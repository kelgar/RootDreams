iqmload "model/rabbit.iqm"

mdlscale 200

iqmskin Rabbit "texture/rabbit-skinn.png" "texture/masks.png"
iqmbumpmap Rabbit "texture/rabbit-NORM.png"

iqmskin Fur "texture/Fur-skin.png" "texture/masks.png"

iqmspec * -1

iqmanim idle "anim/rabbit-sitting0.iqm" 24 0 0 550
iqmanim idle "anim/rabbit-sitting1.iqm" 24 0 0 550
iqmanim idle|mapmodel|trigger "anim/rabbit-guarding.iqm" 24 0 10 390   //24 0 0 400 Full animation
iqmanim dying "anim/rabbit-dying0.iqm" 24 0 0 20
iqmanim dying "anim/rabbit-dying1.iqm" 24 0 0 20
iqmanim dead "anim/rabbit-dying0.iqm" 24 0 20 20
iqmanim dead "anim/rabbit-dying1.iqm" 24 0 20 20
